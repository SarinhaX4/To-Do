{% extends "base.html" %}

{% block content %}
    <h1>Minha Lista de Tarefas</h1>
    <form action="/add" method="POST">
        <input type="text" name="task" placeholder="Nova tarefa">
        <button type="submit">Adicionar</button>
    </form>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task }}
                <form action="/delete/{{ loop.index0 }}" method="POST" style="display:inline;">
                    <button class="delete" type="submit"><i class="fas fa-trash icon-large"></i></button>
                </form>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
